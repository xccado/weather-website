<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能天气查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>智能天气查询</h1>
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="输入地名或经纬度（如：北京 或 39.90,116.40）">
            <button onclick="getLocation()"><i class="fas fa-location-arrow"></i></button>
            <button onclick="getWeather()">查询天气</button>
        </div>
        <div class="weather-card" id="weatherCard">
            <div class="loading-animation">
                <div class="spinner"></div>
                <div class="pulse"></div>
            </div>
            <div class="weather-content" style="display: none;">
                <h2 id="location">未知位置</h2>
                <div class="main-info">
                    <div id="temperature" class="temperature">--</div>
                    <div id="weatherIcon" class="weather-icon"></div>
                </div>
                <div class="details">
                    <div><i class="fas fa-tint"></i> 湿度: <span id="humidity">--</span>%</div>
                    <div><i class="fas fa-smog"></i> 空气质量: <span id="aqi">--</span></div>
                    <div><i class="fas fa-wind"></i> 风速: <span id="wind">--</span></div>
                    <div><i class="fas fa-sun"></i> 紫外线: <span id="uv">--</span></div>
                </div>
                <div class="additional-info">
                    <div class="info-box">
                        <i class="fas fa-compass"></i>
                        <span>风向：</span>
                        <span id="windDirection">--</span>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>气压：</span>
                        <span id="pressure">--</span>hPa
                    </div>
                    <div class="info-box">
                        <i class="fas fa-eye"></i>
                        <span>能见度：</span>
                        <span id="visibility">--"></span>
                    </div>
                </div>
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="error" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
